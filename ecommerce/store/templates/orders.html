{% load static  %}
<html lang="en">
<head>
    <title>CartDetail</title>
    <link rel="stylesheet" href="{% static 'css/order.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        {% if not orders %}
            <p>ไม่มีใบประวัติสั่งซื้อสินค้า</p>
        {%else%}
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td>รหัสใบสั่งซื้อ</td>
                        <td>วันที่สั่งซื้อ</td>
                        <td>ยอดชำระเงิน</td>
                        <td>รายการสินค้า</td>
                    </tr>
                </thead>
                <tbody>
                    {%for item in orders %}
                    <tr>
                        <td class="cart_price">
                            <p>{{item.id}}</p>
                        </td>
                        <td class="cart_quantity">
                                <p>{{item.created|date:"d M Y"}}</p>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">{{item.total}}</p>
                        </td>
                        <td class="cart_total">
                            <a href="{% url 'viewOrder' item.id %}" class="btn btn-primary">รายละเอียด</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
    {%endif%}
</body>
